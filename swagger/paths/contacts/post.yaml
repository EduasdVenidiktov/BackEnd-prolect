tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - email
          - phoneNumber
          - isFavourite
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Eduard'
          email:
            description: "Contact's email"
            type: string
            example: 'example@example.com'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '1234567890'
          isFavourite:
            description: "Contact's isFavourite"
            type: boolean
            example: true
          contactType:
            description: "Contact's contactType"
            type: string
            enum:
              - work
              - home
              - personal
            example: personal
responses:
  '201':
    description: 'Creates a contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              $ref: ../../components/schemas/contact.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
