tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'Update a contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Eduard'
          phoneNumber:
            description: "Contact's phone"
            type: string
            example: '123456789'
          isFavourite:
            description: "Contact's isFavourite"
            type: boolean
            example: true
          contactType:
            description: "Contact's contactType"
            type: string
            enum:
              - work
              - home
              - personal
            example: personal
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: 'Updates a contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated contact!
            data:
              $ref: ../../components/schemas/contact.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
