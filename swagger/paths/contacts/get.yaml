tags:
  - Contacts
summary: Get all contacts
operationId: getContacts
description: 'Get a list of all contacts'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
  - in: query
    name: isFavourite
    schema:
      type: boolean
responses:
  '200':
    description: Successful operation
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: ../../components/schemas/contact.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
